<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a60c384263.js" crossorigin="anonymous"></script>

</head>

<body>
   
   <header>
        <p class="logo-text">weather app</p>
        <img src="img_background.jpg" alt="Obrazek w tle, niebo" class="img-bcg">
    </header>

    <section class="search-box">
        <input type="text" placeholder="Wpisz nazwę miejscowości"> 
        <i class="fas fa-search"></i>
    </section>
   
    <section class="city-info">
            <h1 class="city-name">Rzeszów</h1>
            <p class="city-date">Piątek, 29-01-2021</p>
    </section>

    <section class="weather-box">

        <div class="left-box">
            <i class="fas fa-snowflake"></i>
            <div class="temp-info">
                <p class="temp">25°C</p>
                <p class="temp-desc">Snowing</p>
            </div>
        </div>

        <div class="right-box">

            <div class="weather-component">
                <h2 class="title">temperatura</h2>
                <p class="description">22 hPa</p>
            </div>

            <div class="weather-component">
                <h2 class="title">wilgotność</h2>
                <p class="description">22</p>
            </div>

            <div class="weather-component">
                <h2 class="title">Ciśnienie</h2>
                <p class="description">22</p>
            </div>

            <div class="weather-component">
                <h2 class="title">Ciśnienie</h2>
                <p class="description">22</p>
            </div>

            <div class="weather-component">
                <h2 class="title">Ciśnienie</h2>
                <p class="description">22</p>
            </div>

            <div class="weather-component">
                <h2 class="title">Ciśnienie</h2>
                <p class="description">22</p>
            </div>

        </div>
    </section>

    <footer>
        <p>Made with <i class="far fa-heart"></i></p>
        <p><i class="far fa-copyright"></i> MOlejko</p>
    </footer>
   
    <script src="main.js"></script>
</body>
</html>
