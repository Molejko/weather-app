<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a60c384263.js" crossorigin="anonymous"></script>

</head>

<body>
    <img src="img_background.jpg" alt="Obrazek w tle, niebo" class="img-bcg">

    <div class="top-container">

        <header>
            <p class="logo-text">weather app</p>
        </header>

        <div class="search-box">
            <input type="text" placeholder="Wpisz nazwę miejscowości"> 
            <i class="fas fa-search"></i>
        </div>
    </div>

    <div class="city-container">
            <h1 class="city-name">Rzeszów</h1>
            <p class="date-info">Piątek, 29-01-2021</p>
    </div>

    <div class="weather-box">

        <div class="left-box">
            <i class="fas fa-snowflake"></i>
            <div class="weather-info">
                <p class="temp">25°C</p>
                <p class="info">Snowing</p>
            </div>
        </div>

        <div class="right-box">

            <div class="info-box">
                <h2 class="title">temperatura</h2>
                <!-- <p class="temp">25</p> -->
            </div>

            <div class="info-box">
                <h2 class="title">wilgotność</h2>
                <p class="temp"></p>
            </div>

            <div class="info-box">
                <h2 class="title">Ciśnienie</h2>
                <p class="temp"></p>
            </div>

            <div class="info-box">
                <h2 class="title">Ciśnienie</h2>
                <p class="temp"></p>
            </div>

            <div class="info-box">
                <h2 class="title">Ciśnienie</h2>
                <p class="temp"></p>
            </div>

            <div class="info-box">
                <h2 class="title">Ciśnienie</h2>
                <p class="temp"></p>
            </div>

        </div>
    </div>
    <footer>
        <p>Made with <i class="far fa-heart"></i></p>
        <p><i class="far fa-copyright"></i> MOlejko</p>
    </footer>
   
    
</body>
</html>
